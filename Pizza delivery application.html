<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Delivery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        form {
            width: 300px;
            margin: 0 auto;
            text-align: left;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Pizza Delivery</h1>
    <form id="order-form">
        <label for="pizza-size">Select Pizza Size:</label>
        <select id="pizza-size" name="pizza-size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <label for="toppings">Select Toppings (comma-separated):</label>
        <input type="text" id="toppings" name="toppings">

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1">

        <label for="delivery-address">Delivery Address:</label>
        <input type="text" id="delivery-address" name="delivery-address">

        <button type="button" onclick="submitOrder()">Place Order</button>
    </form>

    <div id="order-summary">
        <!-- Order summary will be displayed here -->
    </div>

    <script>
        function submitOrder() {
            const form = document.getElementById('order-form');
            const size = form.elements['pizza-size'].value;
            const toppings = form.elements['toppings'].value;
            const quantity = form.elements['quantity'].value;
            const address = form.elements['delivery-address'].value;

            const orderSummary = `Size: ${size}<br>Toppings: ${toppings}<br>Quantity: ${quantity}<br>Delivery Address: ${address}`;

            document.getElementById('order-summary').innerHTML = orderSummary;
        }
    </script>
</body>
</html>
